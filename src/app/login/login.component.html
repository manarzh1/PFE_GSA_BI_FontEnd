<div class="container" style="margin-top: 100px">
    <div class="d-flex justify-content-center h-50">
        <div class="user_card col-md-6">
            <div class="d-flex justify-content-center" >
                <div style="margin-top: 10px; margin-bottom: -90px;">
                    <div style="margin-top: -70px;"><img src="assets/image/logo2.png" alt="Description de l'image" style="width: 280px; height: auto;" /></div> 
                </div>
            </div>            
            
            <div class="d-flex justify-content-center form_container">
                <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="username" placeholder="Username" required [(ngModel)]="usernameInput" #usernameInput="ngModel">
                    </div>
                    <div *ngIf="usernameInput.invalid && usernameInput.touched" style="color: red;">Please enter a username</div>

                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text" ><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="password" placeholder="Password" required [(ngModel)]="passwordInput" #passwordInput="ngModel">
                    </div>
                    <div *ngIf="passwordInput.invalid && passwordInput.touched" style="color:red;">Please enter a password.</div>

                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" [disabled]="loginForm.invalid || showLoading" name="button" class="btn login_btn" [disabled]="showLoading">
                            <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>
                            <span *ngIf="showLoading">Loading...</span>
                            <span *ngIf="!showLoading">Login</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a routerLink="/register" class="ml-2" style="color: #2C3E50;">Sign up</a>
                </div>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    <a routerLink="/request-password-reset" class="ml-2" style="color: #2C3E50;">Forgot Password</a> <!-- Ajoutez ce lien -->
                </div>
            </div>
        </div>
    </div>
</div>
