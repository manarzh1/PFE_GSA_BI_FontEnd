<div class="container" style="margin-top: 100px">
    <div class="d-flex justify-content-center h-50">
      <div class="user_card col-md-6">
        <div class="d-flex justify-content-center">
          <div style="margin-top: 10px; margin-bottom: -90px;">
            <div style="margin-top: -70px;">
              <img src="assets/image/logo2.png" alt="Description de l'image" style="width: 280px; height: auto;" />
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form #requestResetForm="ngForm" (ngSubmit)="onRequestPasswordReset()">
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              </div>
              <input type="email" class="form-control" name="email" placeholder="Email" required [(ngModel)]="email" #emailInput="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            </div>
            <div *ngIf="emailInput.invalid && emailInput.touched" style="color: red;">
              <div *ngIf="emailInput.errors && emailInput.errors['required']">Please enter an email</div>
              <div *ngIf="emailInput.errors && emailInput.errors['pattern']">Please enter a valid email</div>
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
              <button type="submit" class="btn login_btn" [disabled]="requestResetForm.invalid || showLoading">
                <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>
                <span *ngIf="showLoading">Loading...</span>
                <span *ngIf="!showLoading">Send Reset Email</span>
              </button>
            </div>
            <div class="mt-4">
              <div class="d-flex justify-content-center links">
                <a routerLink="/login" class="ml-2" style="color: #2C3E50;">Return to Login</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
